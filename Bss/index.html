<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee Swarm Simulator Clone</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="ui-container">
        <div id="stats">
            <div>Pollen: <span id="pollen-count">0</span> / <span id="backpack-capacity">100</span></div>
            <div>Honey: <span id="honey-count">0</span></div>
        </div>
    </div>

    <!-- Shop Modal -->
    <div id="shop-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Shop</h2>
            <div class="shop-carousel">
                <button id="shop-prev" class="arrow-btn">&lt;</button>
                <div id="shop-display">
                    <h3 id="shop-item-name">Item Name</h3>
                    <p id="shop-item-desc">Description here.</p>
                    <div id="shop-item-cost">Cost: 100 Honey</div>
                </div>
                <button id="shop-next" class="arrow-btn">&gt;</button>
            </div>
            <button id="shop-buy-btn" class="action-btn">BUY</button>
            <button id="shop-close-btn" class="close-btn">Close</button>
        </div>
    </div>

    <!-- Hive Modal -->
    <div id="hive-modal" class="modal hidden">
        <div class="modal-content">
            <h2>My Hive</h2>
            <div id="hive-grid">
                <!-- Slots generated by JS -->
            </div>
            <button id="hive-close-btn" class="close-btn">Close</button>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
