<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mekanix</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "matter-js": "https://esm.sh/matter-js@0.19.0"
            }
        }
    </script>
</head>
<body>
    <div id="game-container">
        <canvas id="world"></canvas>
        <div id="ui-layer">
            <div id="level-info">Level <span id="current-level">1</span></div>
            <button id="reset-btn" class="icon-btn">↺</button>
        </div>
        <div id="overlay" class="hidden">
            <div class="message-box">
                <h2 id="overlay-title">Level Complete!</h2>
                <button id="next-level-btn">Next Level</button>
            </div>
        </div>

         <div id="editor-toolbar" class="hidden">
             <button id="tool-play">▶ Play</button>
             <button id="tool-add-plat">+ Plat</button>
             <button id="tool-add-part">+ Part</button>
             <button id="tool-save">Save</button>
             <button id="tool-load">Load</button>
         </div>

         <div id="properties-panel" class="hidden">
            <h3>Properties</h3>
            <div class="prop-group">
                <label>Width:</label>
                <input type="number" id="prop-width" step="1">
            </div>
            <div class="prop-group">
                <label>Length:</label>
                <input type="number" id="prop-height" step="5">
            </div>
            <div class="prop-group">
                <label>Angle:</label>
                <input type="number" id="prop-angle" step="5">
            </div>
            <div class="prop-actions">
                <button id="prop-add-start">+ Head</button>
                <button id="prop-add-end">+ Tail</button>
                <button id="prop-delete" class="danger">Delete</button>
            </div>
         </div>
    </div>
    <script type="module" src="game.js"></script>
</body>
</html>
