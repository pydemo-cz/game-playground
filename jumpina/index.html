<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumpina Editor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app-wrapper">
        <div id="toolbar">
            <div class="toolbar-section">
                <button id="play-btn">Play</button>
                <button id="edit-btn" class="active">Edit</button>
            </div>
            <div class="toolbar-section" id="tools">
                <button class="tool-btn" data-tool="platform" title="Left-click to select. Right-click to change sprite.">Platform</button>
                <button class="tool-btn" data-tool="ground" title="Click to change ground sprite.">Ground</button>
                <button class="tool-btn" data-tool="player" title="Left-click to place start. Right-click to change sprite.">Player</button>
                <button class="tool-btn" data-tool="spike" title="Left-click to select. Right-click to change sprite.">Spike</button>
                <button class="tool-btn" data-tool="coin" title="Left-click to select. Right-click to change sprite.">Coin</button>
                <button class="tool-btn" data-tool="finish" title="Left-click to place exit. Right-click to change sprite.">Finish</button>
                <button class="tool-btn" data-tool="eraser" title="Erase tiles.">Erase</button>
            </div>
            <div class="toolbar-section">
                <label title="Background Color" style="display: flex; align-items: center; gap: 5px;">
                    BG: <input type="color" id="bg-color-picker" value="#ffffff">
                </label>
                <label title="Transparency Threshold (0-255)" style="display: flex; align-items: center; gap: 5px; margin-left: 10px;">
                    Alpha: <input type="range" id="transparency-slider" min="0" max="255" value="240" style="width: 80px;">
                </label>
            </div>
            <div class="toolbar-section">
                <button id="save-btn">Save</button>
                <button id="load-btn">Load</button>
                <input type="file" id="load-level-input" style="display: none;" accept=".json">
            </div>
            <div class="toolbar-section">
                <span>Size:</span>
                <button id="width-minus">-</button>
                <span id="width-label">32</span>
                <button id="width-plus">+</button>
                <span>x</span>
                <button id="height-minus">-</button>
                <span id="height-label">18</span>
                <button id="height-plus">+</button>
            </div>
        </div>

        <!-- Hidden file inputs for asset uploads -->
        <div id="asset-inputs" style="display: none;">
            <input type="file" id="platform-asset-input" data-asset="platform" accept="image/*">
            <input type="file" id="player-asset-input" data-asset="player" accept="image/*">
            <input type="file" id="spike-asset-input" data-asset="spike" accept="image/*">
            <input type="file" id="coin-asset-input" data-asset="coin" accept="image/*">
            <input type="file" id="finish-asset-input" data-asset="finish" accept="image/*">
            <input type="file" id="ground-asset-input" data-asset="ground" accept="image/*">
        </div>

        <div id="canvas-container">
            <canvas id="game-canvas"></canvas>

            <!-- Play Mode Edit Button Overlay -->
            <div id="btn-edit-overlay" class="hidden" title="Back to Edit Mode"></div>

            <!-- Mobile Controls Overlay -->
            <div id="mobile-controls" class="hidden">
                <div class="control-group-left">
                    <div id="btn-left" class="control-btn" data-key="left"></div>
                    <div id="btn-right" class="control-btn" data-key="right"></div>
                </div>
                <div id="btn-jump" class="control-btn" data-key="jump"></div>
            </div>
        </div>
    </div>

    <!-- Hidden inputs for mobile control assets -->
    <div id="mobile-assets-inputs" style="display: none;">
        <input type="file" id="btn-left-asset-input" data-asset="btnLeft" accept="image/*">
        <input type="file" id="btn-right-asset-input" data-asset="btnRight" accept="image/*">
        <input type="file" id="btn-jump-asset-input" data-asset="btnJump" accept="image/*">
        <input type="file" id="btn-edit-asset-input" data-asset="btnEdit" accept="image/*">
    </div>

    <script src="js/main.js"></script>
</body>
</html>
