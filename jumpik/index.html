<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jumpik</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-layer">
            <div id="controls">
                <div class="touch-btn" id="btn-left">←</div>
                <div class="touch-btn" id="btn-right">→</div>
                <div class="touch-btn" id="btn-jump">JUMP</div>
            </div>
            <div id="score">Items: <span id="item-count">0</span></div>
            <div id="debug-info" style="display:none; position:absolute; top:0; left:0; color:red; background:rgba(0,0,0,0.5);"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
