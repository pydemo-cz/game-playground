name: Auto-ready + auto-merge for every PR

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

permissions:
  pull-requests: write
  contents: write

jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1) Když je PR draft, přepni ho na "ready for review"
      - name: Convert draft PR to ready
        if: ${{ github.event.pull_request.draft == true }}
        env:
          GH_TOKEN: ${{ github.token }}   # nebo secrets.PAT
        run: gh pr ready "${{ github.event.pull_request.number }}"

      # 2) Zapni auto-merge (nebo hned merge, pokud nejsou žádné required checks)
      - name: Enable PR auto-merge
        env:
          GH_TOKEN: ${{ github.token }}   # nebo secrets.PAT
        run: gh pr merge --merge --auto "${{ github.event.pull_request.number }}"